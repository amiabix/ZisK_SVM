[package]
name = "solana_test"
version = "0.1.0"
edition = "2021"
default-run = "solana_test"

[features]
default = []
zk = []

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
uuid = { version = "1.0", features = ["v4"] }
ziskos = { git = "https://github.com/0xPolygonHermez/zisk.git" }

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"


