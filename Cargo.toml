[package]
name = "solana_test"
version = "0.1.0"
edition = "2021"
default-run = "solana_test"

[features]
default = []
zk = ["ziskos/zk-features"]

[dependencies]
byteorder = "1.5.0"
sha2 = "0.10.8"
ziskos = { git = "https://github.com/0xPolygonHermez/zisk.git", optional = true }
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

# ZisK-specific target configuration
[target.riscv64ima-zisk-zkvm-elf]
rustflags = [
    "-C", "link-arg=-Tzisk-memory.x",
    "-C", "link-arg=-Wl,--gc-sections",
    "-C", "link-arg=-Wl,--strip-all",
    "-C", "link-arg=-nostdlib",
    "-C", "link-arg=-static"
]
